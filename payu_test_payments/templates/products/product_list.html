{% extends "base.html" %}

{% block content %}
  <h1>
    Welcome!
  </h1>
  <h2>
    <br>
    What would you like to purchase today?
  </h2>
  <br>
  <div class="row">
  {% for product in products %}
    <div class="col">
      <h3>{{ product.name }}</h3>
      <p>{{ product.desc }}</p>
    {% if user.is_authenticated %}
      <a href="{% url 'view-product-details' product.id %}" class="btn btn-success">Buy this product!</a>
    {% else  %}
      <button class="btn btn-success" disabled>Login first to buy the product!</button>
      <br>
      Here's the link to <a href="{% url 'account_login' %}">login</a>
    {% endif %}
    </div>
  {% endfor %}

  </div>

{% endblock %}
